<div class="login-container">
    <h2>Bienvenido a tu espacio seguro</h2>
    <p>Inicia sesión para acceder a tus recursos y sesiones</p>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
      </div>
      <button type="submit" [routerLink]="['/registrarCita']">Iniciar Sesión</button>
      <p id="errorMessage" class="error-message">Usuario o contraseña incorrectos</p>
    </form>
    <div class="extra-links">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a [routerLink]="['/registrarse']">Registrarse</a>
    </div>
  </div>
