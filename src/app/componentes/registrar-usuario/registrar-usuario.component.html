<div class="registration-container">
    <h2>Registro de Usuario</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="identityChoice">Elige cómo deseas registrarte:</label>
        <select formControlName="identityChoice" (change)="onIdentityChange()" required>
          <option value="real">Identidad Real</option>
          <option value="avatar">Avatar</option>
        </select>
      </div>
  
      <div *ngIf="identityChoice === 'real'" id="realIdentityFields">
        <div class="input-group">
          <label for="nombre">Nombre Completo:</label>
          <input formControlName="nombre" type="text" placeholder="Ingrese su nombre completo">
        </div>
        <div class="input-group">
          <label for="documento">Documento:</label>
          <input formControlName="documento" type="text" placeholder="Ingrese su documento de identidad">
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input formControlName="email" type="email" placeholder="Ingrese su email">
        </div>
        <div class="input-group">
          <label for="telefono">Teléfono:</label>
          <input formControlName="telefono" type="tel" placeholder="Ingrese su número de teléfono">
        </div>
        <div class="input-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input formControlName="fechaNacimiento" type="date">
        </div>
        <div class="input-group">
          <label for="contrasena">Contraseña:</label>
          <input formControlName="contrasena" type="password">
        </div>
      </div>
  
      <div *ngIf="identityChoice === 'avatar'" id="avatarFields">
        <div class="input-group">
          <label for="contrasena">Contraseña:</label>
          <input formControlName="contrasena" type="password">
        </div>
        <label>Selecciona un avatar:</label>
        <div class="avatar-options">
          <div class="avatar-item" [class.selected]="selectedAvatar === 'avatar1'" (click)="onAvatarSelect('avatar1')">
            <img src="assets/images/avatar1.png" alt="Avatar 1" class="avatar-image">
          </div>
          <div class="avatar-item" [class.selected]="selectedAvatar === 'avatar2'" (click)="onAvatarSelect('avatar2')">
            <img src="assets/images/avatar2.png" alt="Avatar 2" class="avatar-image">
          </div>
          <div class="avatar-item" [class.selected]="selectedAvatar === 'avatar3'" (click)="onAvatarSelect('avatar3')">
            <img src="assets/images/avatar3.png" alt="Avatar 3" class="avatar-image">
          </div>
          <div class="avatar-item" [class.selected]="selectedAvatar === 'avatar4'" (click)="onAvatarSelect('avatar4')">
            <img src="assets/images/avatar4.png" alt="Avatar 4" class="avatar-image">
          </div>
        </div>
      </div>
  
      <button type="submit" [disabled]="!registroForm.valid">Registrarse</button>
    </form>
  </div>
